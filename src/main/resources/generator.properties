#是否使用lombok生成实体类加上@Data，为controller，serveice加上@Slf4j
db.uselombok=false
#乐观锁字段，默认值是version，int类型。可以有多个值，用逗号分开，复核的就会添加@Version注解
db.version.column=version
#逻辑删除的类名称，默认是deleted，int类型，可以有多个值，用逗号分开。符合的就会添加@LogicDelete注解
db.logicdelete.column=deleted





