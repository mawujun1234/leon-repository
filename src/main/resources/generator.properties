#从领域类到表的时候的命名转换规则，表名默认是会加上t_,类名默认是和领域类的属性名相同
nameStrategy=com.mawujun.generator.other.DefaultNameStrategy


db.driverName=com.mysql.jdbc.Driver
db.url=jdbc:mysql://rm-bp162m80wo2w8t2gu5o.mysql.rds.aliyuncs.com:3306/zhjctest?allowMultiQueries=true&useUnicode=true&characterEncoding=UTF-8&useSSL=false
db.username=zhjctest
db.password=^PoY5wJ&7Fe5
#postgresql中必须指定才可以
db.schemaname=
#要识别的表的前缀，以逗号分隔
db.tablePrefix=test_
#列的前缀，可以放多个，以逗号分隔
